<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset = "utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Table Build">
        <link rel="stylesheet" href="../css/normalize.css">
        <link rel="stylesheet" href="tablebuild.css">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400&display=swap" rel="stylesheet">

    <Title>Table Build</Title>
    </head>
    
<body >
<table style="width:350px">
  <!-- Title -->
  <thead><tr id="Acme">
      <th colspan="3">ACME Wildwest</th>
  </tr>
</thead>
   <!-- Bold Header -->
  <tr id="header">
    <th> Period </th>
    <th> Sales </th>
    <th> Sales Goal</th>
  </tr>
  <!-- August->December (6rows) -->
  <tr id="red">
    <td>August</td>
    <td>$3,590</td>
    <td>$4,000</td>
  </tr>
  <tr id="green">
    <td>September</td>
    <td>$4,420</td>
    <td>$5,000</td>
  </tr>
  <tr id="red">
    <td>October</td>
    <td>$4,870</td>
    <td>$5,000</td>
  </tr>
  <tr id="green">
    <td>November</td>
    <td>$8,610</td>
    <td id="bold">$7,500</td>
  </tr>
  <tr id="red">
    <td><em>Black Friday</em></td>
    <td colspan="2">$3,200</td>
  </tr>
  <tr id="green">
    <td>December</td>
    <td>$6,820</td>
    <td>$7,500</td>
  </tr>
  <!-- Complied by footer-->
  
      <tfoot>
        <tr>
          <td colspan="3">Compiled 6.10.2020 by Harrison Spriggs</td>
      </tr>
    </tfoot>

</table>
</body>
</html>
